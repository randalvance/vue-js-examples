<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List Example</title>
</head>
<body>
    <div id="app" class="container">
        <h2>{{title}}</h2>
        <ul>
            <li>{{items[0]}}</li>
            <li>{{items[1]}}</li>
        </ul>
    </div>
    
    <script src="/node_modules/vue/dist/vue.min.js"></script>

    <script type="text/javascript">
        var data = {
            items: [ 'Bananas', 'Apples' ],
            title: 'My Shopping List'
        };

        new Vue({
            el: '#app',
            data: data
        });
    </script>
</body>
</html>
